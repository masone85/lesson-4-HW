<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script><script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Lesson 4 Git</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div id="searchButton" class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            
          </div>
        </form>
        <h1 id="city">
          Bollington, UK
        </h1>
        <ul>
          <li id="date"></li>
          <li>
            Fog
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="src/images/wi-day-fog.svg"
                alt="fog icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">-1</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 77%
              </li>
              <li>
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <h2>5 Day forecast</h2>
      <div class="row">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
      </div>
      <div class="row">
        <div class="col">
          <img src="src/images/wi-day-sunny.svg" alt="day sunny" />
        </div>
        <div class="col">
          <img src="src/images/wi-cloudy-windy.svg" alt="cloudy windy" />
        </div>
        <div class="col">
          <img src="src/images/wi-day-sunny.svg" alt="sunny" />
        </div>
        <div class="col">
          <img src="src/images/wi-cloudy-windy.svg" alt="cloudy windy" />
        </div>
        <div class="col">
          <img src="src/images/wi-cloudy-windy.svg" alt="cloudy windy" />
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
